  <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Banking App</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f0f2f5;
      color: #333;
    }

    header {
      background-color: #2c3e50;
      padding: 1rem 2rem;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .dashboard {
      display: grid;
      grid-template-columns: 1fr 3fr;
      gap: 2rem;
      padding: 2rem;
    }

    .sidebar {
      background-color: white;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
    }

    .sidebar li {
      margin: 1rem 0;
    }

    .sidebar a {
      text-decoration: none;
      color: #2c3e50;
      font-weight: bold;
      cursor: pointer;
    }

    .main-content {
      background-color: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .hidden {
      display: none;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background-color: #2c3e50;
      color: white;
      position: fixed;
      width: 100%;
      bottom: 0;
    }

    @media (max-width: 768px) {
      .dashboard {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>MyBank</h1>
    <div>User: John Doe</div>
  </header>

  <main class="dashboard">
    <aside class="sidebar">
      <ul>
        <li><a onclick="showSection('dashboard')">Dashboard</a></li>
        <li><a onclick="showSection('transfer')">Transfer</a></li>
        <li><a onclick="showSection('payments')">Payments</a></li>
        <li><a onclick="showSection('settings')">Settings</a></li>
      </ul>
    </aside>

    <section class="main-content">
      <div id="dashboard">
        <h2>Account Overview</h2>
        <p><strong>Balance:</strong> $12,345.67</p>
        <h3>Recent Transactions</h3>
        <ul>
          <li>Starbucks -$5.50</li>
          <li>Salary +$3,000.00</li>
          <li>Electric Bill -$120.00</li>
        </ul>
      </div>

      <div id="transfer" class="hidden">
        <h2>Transfer Funds</h2>
        <form>
          <label>To Account:</label><br />
          <input type="text" placeholder="Account Number" /><br /><br />
          <label>Amount:</label><br />
          <input type="number" placeholder="$0.00" /><br /><br />
          <button type="submit">Send</button>
        </form>
      </div>

      <div id="payments" class="hidden">
        <h2>Make a Payment</h2>
        <form>
          <label>Bill Type:</label><br />
          <select>
            <option>Electric</option>
            <option>Internet</option>
            <option>Water</option>
          </select><br /><br />
          <label>Amount:</label><br />
          <input type="number" placeholder="$0.00" /><br /><br />
          <button type="submit">Pay Now</button>
        </form>
      </div>

      <div id="settings" class="hidden">
        <h2>Settings</h2>
        <form>
          <label>Change Name:</label><br />
          <input type="text" placeholder="New Name" /><br /><br />
          <label>Change Password:</label><br />
          <input type="password" placeholder="New Password" /><br /><br />
          <button type="submit">Update</button>
        </form>
      </div>
    </section>
  </main>

 
  <script>
    function showSection(sectionId) {
      const sections = ['dashboard', 'transfer', 'payments', 'settings'];
      sections.forEach(id => {
        document.getElementById(id).classList.add('hidden');
      });
      document.getElementById(sectionId).classList.remove('hidden');
    }
  </script>
</body>
</html>
